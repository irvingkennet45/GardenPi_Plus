<!DOCTYPE html>
<html>
<head>
    <title>GardenPi Portal - Weather</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/irvingkennet45/GardenPi_Plus/refs/heads/main/assets/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="../simplelogic.js"></script>
    <script src="../weather_API.js"></script>
</head>
<body>
    <nav class="topNavBar">
        <div class="navGPiContainer">
            <div class="navLogo">
                <a href="/overview">
                    <img src="https://github.com/irvingkennet45/GardenPi_Plus/blob/main/assets/garden.gif?raw=true" alt="GardenPi+" class="logoIcon">
                </a>
            </div>
            <div class="navGPi">
                <h1>GardenPi+ Portal</h1>
            </div>
        </div>
        <div class="navMain">
            <div class="navContainer">
                <div class="navLinks">
                    <a href="../overview">Overview</a>
                    <a href="../controller">Controller</a>
                    <a href="../data">Data</a>
                    <a href="../weather-data">Weather</a>
                    <a href="../console">Console</a>
                    <a href="../about">About</a>
                </div>
                <div class="navRight">
                    <div class="navClock">
                        <p><span id="clockTime">--:--:--</span></p>
                    </div>
                    <div class="navToggle">
                        <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="slider">
                                <span class="icon sun">‚òÄÔ∏è</span>
                                <span class="icon moon">üåô</span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <h1 class="mainHeader">Weather</h1>

    <div class="weatherForm">
        <form id="locationForm">
            <label for="lat">Latitude</label>
            <input type="text" id="lat" required>
            <label for="lon">Longitude</label>
            <input type="text" id="lon" required>
            <button type="submit">Get Forecast</button>
        </form>
    </div>
    <p id="autoMessage" class="autoMessage"></p>
    <div id="forecastContainer" class="forecastContainer"></div>

    <h2 class="mainHeroHeader">Weather Log</h2>
    <ul id="weatherLog" class="weatherLog"></ul>
</body>
</html>
